<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>{{ message}}</h2>
<!--        <h2 v-once>{{ message}}</h2>    # console不能改变-->
        <h2>{{ message}},hello</h2>
<!--        <h2 v-pre>{{ message}},hello</h2>   //  v-pre 不解析-->
<!--        <h2 v-text="message">,hello</h2>    # 一般不用-->
        <h3>{{firstname + '   ' + lastname}}</h3>
        <h3>{{firstname }} {{ lastname}}</h3>
        <h3>{{ content*3 }}</h3>
        <h3 v-html="url"></h3>
    </div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'晴天',
            firstname:'kobe',
            lastname:'bryant',
            content:100,
            url:'<a href="http://www.baidu.com">百度一下</a>'
    }
    })
</script>
</body>
</html>
