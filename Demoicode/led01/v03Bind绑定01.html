<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: #0000FF;
        }
    </style>
</head>
<body>
<div id="app">
    <h3 class="active">{{message}}</h3>
    <h3 :class="active">{{message}}</h3>
    <!--<h2 v-bind:class="{key1: value1, key2: value2}">{{message}}</h2>-->
    <!--<h2 v-bind:class="{类名1: true, 类名2: boolean}">{{message}}</h2>-->
    <h2 class="title" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
    <h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
    <button v-on:click="btnClick">变色按钮</button>
    <h2 class="title" :class="[active, line]">{{message}}</h2>

    <hr>
    <img v-bind:src="imageUrl" alt="">
    <a v-bind:href="aHref">百度一下</a>

    <!--语法糖的写法-->
    <img :src="imageUrl" alt="">
    <div><a :href="aHref">百度</a> </div>


</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello',
            imageUrl:'https://goss.cfp.cn/creative/vcg/800/version23/VCG41523689292.jpg?x-oss-process=image/format,jpg/interlace,1',
            aHref:'http://www.baidu.com',
            active:'active',
            isActive: true,
            isLine: true
        },
        methods:{
            btnClick:function () {
                this.isActive = !this.isActive
            },
            getClasses:function () {
return {active: this.isActive, line: this.isLine}
            }
        }
    })
</script>
</body>
</html>
