<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
			<h3>计数器：{{counter}}</h3>
<!--			<button v-on:click="counter++">+</button>-->
<!--			<button v-on:click="counter&#45;&#45;">-</button>-->
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>

	<script src="../js/vue.js"></script>
	<script>
		const app=new Vue({
			el:'#app',
			data:{
				counter:0
			},
			methods:{
				add:function () {
					console.log("add执行");
					this.counter++
				},
				sub:function () {
					console.log("sub执行")
					this.counter--
				}
			}
		})
	</script>
	</body>
</html>
