<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>

<script src="../js/vue.js"></script>
<script>
    // 1.注意一: 一旦给const修饰的标识符被赋值之后, 不能修改
    // const name = 'why';
    // name = 'abc';
    // 2.注意二: 在使用const定义标识符,必须进行赋值
    // const name;
    // 3.注意三: 常量的含义是指向的对象不能修改, 但是可以改变对象内部的属性.
    const obj = {
        name: 'why',
        age: 18,
        height: 1.88
    }
    // obj = {}     // const常量的指向地址，不能直接修改
    console.log(obj);

    obj.name = 'kobe';    // 没有修改地址
    obj.age = 40;
    obj.height = 1.87;

    console.log(obj);

</script>
</body>
</html>
