<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

<ul>
    <li v-for="item in names">{{item}}</li>
</ul>

    <ul>
        <li v-for="(item,index) in names">{{index+1}}-{{item}}</li>
    </ul>
    <ul>
        <li v-for="item in names" :key="item">{{item}}</li>     // 有key性能好，详见pdf
    </ul>

    <br>
<!--// map 对象-->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>

    <ul>
        <li v-for="(val,key) in info">{{val}}-{{key}}</li>
    </ul>
    <ul>
        <li v-for="(v,k,id) in info">{{id+1}}---{{k}}--{{v}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            names:['aa','bb',18],
            info:{'a':11,'b':12,'c':13}
        }
    })
</script>
</body>
</html>
